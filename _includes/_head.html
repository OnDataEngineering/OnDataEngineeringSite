  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="/assets/css/app.css" />
  
  <script src="/assets/js/modernizr.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: [ 'Lato:400,700,400italic:latin', 'Volkhov::latin' ]
      }
    });
  </script>
  <noscript>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Volkhov' rel='stylesheet' type='text/css' />
  </noscript>

  {% seo %}
  
  <link type="text/plain" rel="author" href="{{ site.url }}{{ site.baseurl }}/humans.txt" />

  {% if page.noindex == true %}<meta name="robots" content="noindex" />{% endif %}

  {% include _favicon.html %}

  {% unless page.style == NULL %}
  <style type="text/css">{{ page.style }}</style>
  {% endunless %}

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#252e39"
      },
      "button": {
        "background": "#14a7d0"
      }
    },
    "theme": "classic",
    "position": "bottom-right",
    "content": {
      "message": "This site uses cookies to analyse how the site is used.  We also use third party widgets that set cookies.",
      "href": "https://ondataengineering.github.io/site/privacy-and-cookie-policy/"
    }
  })});
  </script>
