<div id="discourse-comments" class="t10"></div>

<script type="text/javascript">
  DiscourseEmbed = { discourseUrl: '{{ site.discourse_url }}/',
                     discourseEmbedUrl: '{{ site.url }}{{ site.baseurl }}{{ page.url }}'};
  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
</script>   

<noscript>Please enable JavaScript to view the Discourse comments for this post.</noscript>
