# Default Settings

defaults:
  -
    scope:
      path: ""
    values:
      author: Peter               # Default value for page author
      sidebar: left    	  	      # Shows sidebar (valid values are left and right; by default there will be no sidebar)
      breadcrumb: true            # Show navigation breadcrumb bar under main menu bar at top of screen
      show_meta: false 	          # Shows metadata values under page title
      show_content_header: false  # Shows description (if set) and collection specific metadata text sections
      show_related_posts: false   # Shows related posts text section at end of content
      show_nav_buttons: false     # Shows Next, Archive and Previous buttons under page
      editable: false             # Page is editable via GitHub and enables edit button and sidebar text
      discussable: false          # Page should have an associated Discourse topic; includes page in Discourse RSS feed and enables discuss button and sidebar text 
      discourse_category: ""      # Associated discourse category for page (in initial caps without slugificiation); enables sidebar text
      discourse_comments: false   # Embeds discourse comments at the bottom of the page
      discourse_counts: false     # Loads discouse topic counts. Only works for pages where discourse_comments is true
      edit_text: "Spotted a typo or error on this page, or have content to add to it?"                # Default edit text
      discuss_text: "Have questions to ask on, or changes to propose to the contents of this page?"   # Default discuss text
      discourse_category_text: ""
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
  -
    scope:
      path: "site"
      type: "pages"
    values:
      discussable: true
      discuss_text: "Have questions, comments or feedback on the contents of this page?"
      discourse_category: "Site Feedback"
      discourse_category_text: "Want to discuss anything about this site?"
      hide_description: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: page
      show_meta: true
      show_nav_buttons: true
      editable: true
      discussable: true
      edit_text: "Spotted a typo or error on this page?"
      discuss_text: "Have questions, thoughts or comments on this post?"
  -
    scope:
      path: ""
      type: "technologies"
    values:
      layout: page
      format: two-heading-page
      show_content_header: true
      show_related_posts: true
      editable: true
      discussable: true
      discourse_category: "Technologies"
      discourse_category_text: "Want to discuss this or other technologies?"
  -
    scope:
      path: ""
      type: "tech-categories"
    values:
      layout: page
      format: two-heading-page
      show_content_header: true
      show_related_posts: true
      editable: true
      discussable: true
      discourse_category: "Technologies"
      discourse_category_text: "Want to discuss this or other technologies?"
  -
    scope:
      path: ""
      type: "tech-vendors"
    values:
      layout: page
      format: two-heading-page
      show_content_header: true
      show_related_posts: true
      editable: true
      discussable: true
      discourse_category: "Technologies"
      discourse_category_text: "Want to discuss this or other technologies?"


