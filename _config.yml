# Title of your website
title: "OnDataEngineering"

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "A collaborative site for independent, critical and technical thinking on the use cases, architectural patterns and technologies relating to the transformation and preparation of data for exploitation."

# Main author of the website
# See > authors.yml
author: Peter

# This URL is the main address for absolute links. Don't include a slash at the end.
url: 'http://ondataengineering.net'
baseurl: ''

# GitHub information
github_host: https://github.com/OnDataEngineering/OnDataEngineeringContent
github_edit_link: https://github.com/OnDataEngineering/OnDataEngineeringContent/edit/master
github_history_link: https://github.com/OnDataEngineering/OnDataEngineeringContent/commits/master
github_view_link: https://github.com/OnDataEngineering/OnDataEngineeringContent/blob/master
github_create_link: https://github.com/OnDataEngineering/OnDataEngineeringContent/new/master

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: 'http://ondataengineering.net/images/'

# Discourse url
discourse_url: 'http://discourse.ondataengineering.net'

# Logo size is 600x80 pixels
logo: "/assets/img/logo.png"

# Paginates all X entries
paginate: 5

# Pagination path › Important for blog page in /blog/ to work
paginate_path: "blog/page:num"

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
highlight: rouge
gems:
  - jekyll-paginate
  - jekyll-seo-tag
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - README.md
    - bower.json
    - setup.sh
    - build.sh

# The language setting is used in /includes/header.html for html-settings
language: "en"

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false

# Custom collections    
collections:
  technologies:
    output: true
    permalnk: /technologies/:path/
  tech-categories:
    output: true
    permalink: /tech-categories/:path/
  tech-vendors:
    output: true
    permalnk: /tech-vendors/:path/

   
